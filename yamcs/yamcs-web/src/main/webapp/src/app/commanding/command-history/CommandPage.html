<app-instance-page *ngIf="command$ | async as command">
  <app-instance-toolbar>
    <a mat-icon-button routerLink=".." [queryParams]="{c: yamcs.context}" color="primary">
      <mat-icon>arrow_back</mat-icon>
    </a> Command History / {{ command.id }}
  </app-instance-toolbar>

  <div class="panel-content">
    <app-command-detail2 [command]="command"></app-command-detail2>
  </div>
</app-instance-page>
