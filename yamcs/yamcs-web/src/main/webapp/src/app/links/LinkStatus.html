<ng-container [ngSwitch]="link.status">
  <app-led *ngSwitchCase="'OK'"
           [matTooltip]="link.status"
           [color]="okColor$ | async"
           [fade]="parentLink && parentLink.status !== 'OK'"></app-led>
  <app-led *ngSwitchCase="'UNAVAIL'"
           [matTooltip]="link.status"
           color="red"
           [fade]="parentLink && parentLink.status !== 'OK'"></app-led>
  <app-led *ngSwitchCase="'FAILED'"
           [matTooltip]="link.status"
           color="red"
           [fade]="parentLink && parentLink.status !== 'OK'"></app-led>
  <app-led *ngSwitchCase="'DISABLED'"
           [matTooltip]="link.status"
           color="#aaa"
           [fade]="parentLink && parentLink.status !== 'OK'"></app-led>
</ng-container>
