<mat-dialog-content>
  <label class="mat-typography">Color</label><br>
  <app-color-palette #palette [selectedColor]="data.color" (select)="thickness.changeColor($event)"></app-color-palette>
  <br>
  <label class="mat-typography">Thickness</label><br>
  <app-thickness #thickness [selectedThickness]="data.strokeWidth" [color]="data.color"></app-thickness>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>CANCEL</button>
  <button class="ya-button primary" (click)="select()">OK</button>
</mat-dialog-actions>
