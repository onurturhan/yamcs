<h2 mat-dialog-title>Set parameter value</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" class="ya-form">
    <app-parameter-form [parameter]="parameter" [formGroup]="form">
    </app-parameter-form>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>CANCEL</button>
  <button class="ya-button primary" (click)="save()" [disabled]="!form.valid">SAVE</button>
</mat-dialog-actions>
