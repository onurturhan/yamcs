<app-instance-page *ngIf="parameter$ | async as parameter">
  <app-instance-toolbar>
    <ng-container *ngIf="(parameter.qualifiedName | spaceSystemName) as spaceSystemName">
      <a routerLink="/telemetry/parameters"
         [queryParams]="{c: yamcs.context, system: spaceSystemName}"
         class="ya-link ya-header-link">
        {{ spaceSystemName }}
      </a>/{{ parameter.qualifiedName | shortName }}{{ offset$ | async}}
      <app-title-copy [text]="parameter.qualifiedName + ((offset$ | async) || '')"></app-title-copy>
    </ng-container>
    &nbsp;&nbsp;&nbsp;
    <button *ngIf="isWritable() && maySetParameter() && !(offset$ | async)"
            mat-button
            color="primary"
            (click)="setParameter()">
      <mat-icon>edit</mat-icon>
      SET VALUE
    </button>
    <a mat-button
       color="primary"
       [routerLink]="['/mdb/parameters', parameter.qualifiedName]"
       [queryParams]="{c: yamcs.context}"
       *ngIf="mayReadMissionDatabase()">
      <mat-icon>auto_stories</mat-icon>
      VIEW IN MDB
    </a>
  </app-instance-toolbar>

  <nav #tabs mat-tab-nav-bar class="secondary">
    <a mat-tab-link
       routerLink="summary"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive"
       [queryParams]="{c: yamcs.context}">
      Summary
    </a>
    <a mat-tab-link
       routerLink="chart"
       routerLinkActive #rlb="routerLinkActive"
       [active]="rlb.isActive"
       [queryParams]="{c: yamcs.context}"
       *ngIf="config.tmArchive">
      Chart
    </a>
    <a mat-tab-link
       routerLink="alarms"
       routerLinkActive #rlc="routerLinkActive"
       [active]="rlc.isActive"
       [queryParams]="{c: yamcs.context}"
       *ngIf="mayReadAlarms()">
      Alarm History
    </a>
    <a mat-tab-link
       routerLink="data"
       routerLinkActive #rld="routerLinkActive"
       [active]="rld.isActive"
       [queryParams]="{c: yamcs.context}"
       *ngIf="config.tmArchive">
      Historical Data
    </a>
  </nav>

  <div class="tab-content-wrapper" [class.noscroll]="tabs.selectedIndex === 1">
    <router-outlet></router-outlet>
  </div>
</app-instance-page>
