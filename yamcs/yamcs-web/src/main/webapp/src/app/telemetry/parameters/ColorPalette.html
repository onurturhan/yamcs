<ng-container *ngFor="let color of colors; index as i">
  <div class="box"
      [class.selected]="color === selectedColor"
      [style.backgroundColor]="color"
      (click)="doSelect(color)"></div>
  <div *ngIf="(i + 1) % 10 === 0" style="clear: both"></div>
</ng-container>
<div style="clear: both"></div>
