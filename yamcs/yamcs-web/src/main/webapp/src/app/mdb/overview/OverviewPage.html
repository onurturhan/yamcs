<app-instance-page>
  <app-instance-toolbar>
    Mission Database
  </app-instance-toolbar>

  <div class="panel-content">
    <dl class="dl-horizontal no-lead" *ngIf="mdb$ | async as mdb">
      <dt>Parameters:</dt>
      <dd>
        <a class="ya-link" routerLink="/mdb/parameters"
           [queryParams]="{c: yamcs.context}">{{ mdb.parameterCount }}</a>
      </dd>
      <dt>Containers:</dt>
      <dd>
        <a class="ya-link" routerLink="/mdb/containers"
           [queryParams]="{c: yamcs.context}">{{ mdb.containerCount }}</a>
      </dd>
      <dt>Commands:</dt>
      <dd>
        <a class="ya-link" routerLink="/mdb/commands"
           [queryParams]="{c: yamcs.context}">{{ mdb.commandCount }}</a>
      </dd>
      <dt>Algorithms:</dt>
      <dd>
        <a class="ya-link" routerLink="/mdb/algorithms"
           [queryParams]="{c: yamcs.context}">{{ mdb.algorithmCount }}</a>
      </dd>
    </dl>
  </div>
</app-instance-page>
