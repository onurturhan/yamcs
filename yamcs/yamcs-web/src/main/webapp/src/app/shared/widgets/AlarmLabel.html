<ng-container *ngIf="context$ | async as context">
  <app-sidebar-nav-item routerLink="/alarms"
                        [queryParams]="{c: yamcs.context}">
    <mat-icon class="item-icon">notifications_none</mat-icon>
    Alarms
    <ng-container *ngIf="status$ | async as status">
      <div class="count unacked" *ngIf="status.unacknowledgedCount">
        {{ status.unacknowledgedCount }} unacked
      </div>
      <div class="count acked" *ngIf="!status.unacknowledgedCount && status.acknowledgedCount">
        {{ status.acknowledgedCount }} acked
      </div>
    </ng-container>
  </app-sidebar-nav-item>
</ng-container>
