<h2 mat-dialog-title>Start replay processor</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" class="ya-form">
    <label>
      Start time<br>
      <app-date-time-input formControlName="start"></app-date-time-input>
    </label>
    <br>
    <label>
      Stop time <span class="hint">(optional)</span>
      <app-date-time-input formControlName="stop"></app-date-time-input>
    </label>
    <br>
    <label>
      Processor name
      <input type="text" formControlName="name">
      <span class="hint">Must be unique. Other users can join your replay via this name</span>
    </label>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>CANCEL</button>
  <button class="ya-button primary" (click)="start()" [disabled]="!form.valid">START</button>
</mat-dialog-actions>
