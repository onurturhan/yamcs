<mat-icon *ngIf="alarm.shelveInfo"
          matTooltip="Shelved">timer</mat-icon>
<mat-icon *ngIf="!alarm.shelveInfo && !alarm.processOK && alarm.acknowledged"
          matTooltip="Active, acknowledged">check_circle</mat-icon>
<mat-icon *ngIf="!alarm.shelveInfo && !alarm.processOK && !alarm.acknowledged"
          [style.visibility]="(visibility$ | async) ? 'visible' : 'hidden'"
          matTooltip="Active, unacknowledged">notifications</mat-icon>
<mat-icon *ngIf="!alarm.shelveInfo && alarm.processOK && alarm.acknowledged"
          matTooltip="RTN, acknowledged">check_circle_outline</mat-icon>
<mat-icon *ngIf="!alarm.shelveInfo && alarm.processOK && !alarm.acknowledged"
          [style.visibility]="(visibility$ | async) ? 'visible' : 'hidden'"
          matTooltip="RTN, unacknowledged">notifications_none</mat-icon>
