<app-instance-page>
  <app-instance-toolbar>
    Alarms
  </app-instance-toolbar>

  <div class="panel-content">
    <app-alarms-page-tabs></app-alarms-page-tabs>
    <form [formGroup]="filterForm" style="margin-top: 16px">
      <div class="filter-bar">
        <app-select #intervalSelect
                    [options]="intervalOptions"
                    icon="access_time"
                    formControlName="interval"></app-select>
        <ng-container *ngIf="filterForm.value['interval'] === 'CUSTOM'">
          <app-date-time-input formControlName="customStart"></app-date-time-input>
          <app-date-time-input formControlName="customStop"></app-date-time-input>
          <button (click)="applyCustomDates()"
                  class="ya-button"
                  [disabled]="filterForm.invalid">Apply</button>
        </ng-container>
        <ng-container *ngIf="filterForm.value['interval'] !== 'CUSTOM'">
          <button class="ya-button" (click)="jumpToNow()">
            Jump to now
          </button>
        </ng-container>
      </div>
    </form>
    <table mat-table
           [dataSource]="dataSource"
           class="ya-data-table expand">

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let row">{{ row.time | datetime }}</td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let row">{{ row.user || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="summary">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <span [innerHTML]="(row.summary | actionLogFormat) || '-'"></span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="expand"></th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</app-instance-page>
