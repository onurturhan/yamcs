<app-admin-page>
  <app-admin-toolbar>
    Roles
  </app-admin-toolbar>

  <div class="panel-content">
    <div class="filter-bar">
      <app-search-filter [formControl]="filterControl"
                         placeholder="Filter roles">
      </app-search-filter>
    </div>
    <table mat-table
           [dataSource]="dataSource"
           class="ya-data-table expand"
           matSort
           matSortActive="name"
           matSortDirection="asc"
           matSortDisableClear>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let role">
          <a [routerLink]="role.name">{{ role.name }}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="default">
        <th mat-header-cell *matHeaderCellDef>Default</th>
        <td mat-cell *matCellDef="let role">
          <mat-icon *ngIf="role.default">check</mat-icon>
          <mat-icon *ngIf="!role.default">close</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="expand"></th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <app-empty-message *ngIf="!dataSource.data.length">
      No rows to display
    </app-empty-message>
  </div>
</app-admin-page>
