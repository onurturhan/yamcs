<h2 mat-dialog-title>Change password of {{ user.name }}</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" class="ya-form">
    <label>
      Password<br>
      <input type="password" formControlName="password">
    </label>
    <br>
    <label>
      Password confirmation<br>
      <input type="password" formControlName="passwordConfirmation">
    </label>
  </form>
  <p *ngIf="form.errors?.passwordMismatch">Confirmation does not match password</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>CANCEL</button>
  <button class="ya-button primary" mat-dialog-close (click)="changePassword()" [disabled]="!form.valid">OK</button>
</mat-dialog-actions>
