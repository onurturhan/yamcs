<app-admin-page *ngIf="properties$ | async as properties">
  <app-admin-toolbar>
    <a mat-icon-button routerLink="/admin/rocksdb/databases" color="primary">
      <mat-icon>arrow_back</mat-icon>
    </a> {{ tablespace }}://{{ dbPath }}

    &nbsp;&nbsp;&nbsp;
    <button mat-button
            color="primary"
            (click)="compact()">
      <mat-icon>fullscreen_exit</mat-icon>
      COMPACT
    </button>
  </app-admin-toolbar>

  <div class="panel-content">
    <dl class="dl-horizontal">
      <dt>Tablespace</dt>
      <dd>{{ tablespace || '-' }}</dd>
      <dt>DB Path</dt>
      <dd>{{ dbPath || '-' }}</dd>
    </dl>

    <pre style="font-size: 10px; margin: 0">{{ properties }}</pre>
  </div>
</app-admin-page>
