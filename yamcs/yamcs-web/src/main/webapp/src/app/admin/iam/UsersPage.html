<app-admin-page>
  <app-admin-toolbar>
    Users
    &nbsp;&nbsp;&nbsp;
    <a mat-button
       color="primary"
       routerLink="create">
      <mat-icon>add_circle_outline</mat-icon>
      CREATE USER
    </a>
  </app-admin-toolbar>

  <div class="panel-content">
    <div class="filter-bar">
      <app-search-filter [formControl]="filterControl"
                         placeholder="Filter users">
      </app-search-filter>
    </div>
    <mat-tab-group animationDuration="0ms" class="secondary">
      <mat-tab>
        <ng-template mat-tab-label>
          ACTIVE ({{ activeUserCount$ | async }})
        </ng-template>
        <br>
        <app-users-table [users]="activeUsers$ | async"
                         [filter]="filterValue$ | async"
                         (deleteUser)="deleteUser($event)">
        </app-users-table>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          SUPERUSERS ({{ superUserCount$ | async }})
        </ng-template>
        <br>
        <app-users-table [users]="superUsers$ | async"
                         [filter]="filterValue$ | async"
                         (deleteUser)="deleteUser($event)">
        </app-users-table>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          INTERNAL ({{ internalUserCount$ | async }})
        </ng-template>
        <br>
        <app-users-table [users]="internalUsers$ | async"
                         [filter]="filterValue$ | async"
                         (deleteUser)="deleteUser($event)">
        </app-users-table>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          BLOCKED ({{ blockedUserCount$ | async }})
        </ng-template>
        <br>
        <app-users-table [users]="blockedUsers$ | async"
                         [filter]="filterValue$ | async"
                         (deleteUser)="deleteUser($event)">
        </app-users-table>
      </mat-tab>
    </mat-tab-group>
  </div>
</app-admin-page>
