<h2 mat-dialog-title>Request playback of {{ gaps.length }} selected gaps</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" class="ya-form">
    <label>
      Merge tolerance (minutes)
      <input type="number" formControlName="mergeTolerance">
      <span class="hint">Gaps that are at least this close to each other, are merged into a single request.</span>
    </label>
    <br>

    <label>
      DaSS link
      <app-select formControlName="link" [options]="linkOptions$ | async">
      </app-select>
      <span class="hint">This link will send out the request, and handle data reception.</span>
    </label>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>CANCEL</button>
  <button class="ya-button primary" (click)="sendRequest()" [disabled]="!form.valid">SEND REQUEST</button>
</mat-dialog-actions>
