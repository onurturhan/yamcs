<ng-container *ngIf="formConfigured$ | async">
  <form [formGroup]="form">
    <label>
      Label <span class="hint">(required)</span><br>
      <input type="text" formControlName="name" style="width: 100%">
    </label>
    <br>
    <label>
      Description <span class="hint">(optional)</span><br>
      <textarea formControlName="description" rows="3"></textarea>
    </label>
    <ng-container formGroupName="properties">
      <br>
      <label>
        Timezone<br>
        <app-timezone-select formControlName="timezone"></app-timezone-select>
      </label>
    </ng-container>
  </form>
</ng-container>
