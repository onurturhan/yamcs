<app-instance-page>
  <app-instance-toolbar>
    <a mat-icon-button routerLink=".."
       [queryParams]="{c: yamcs.context}"
       color="primary">
      <mat-icon>arrow_back</mat-icon>
    </a> Create view
  </app-instance-toolbar>

  <div class="form-content ya-form">
    <form [formGroup]="form" novalidate autocomplete="off">
      <label>
        Name <span class="hint">(required)</span><br>
        <input type="text" formControlName="name">
      </label>

      <br>
      <div class="section-divider">
        <mat-divider></mat-divider>
      </div>

      <h4>Bands</h4>
      <app-band-multi-select formControlName="bands"></app-band-multi-select>
    </form>
    <p>&nbsp;</p>
    <div class=" action-bar">
      <button class="ya-button" routerLink=".."
              [queryParams]="{c: yamcs.context}">Cancel</button>
      <button class="ya-button primary" type="submit" (click)="onConfirm()"
              [disabled]="!form.valid">CREATE</button>
    </div>
  </div>
</app-instance-page>
