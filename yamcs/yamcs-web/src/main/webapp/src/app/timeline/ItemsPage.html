<app-instance-page>
  <app-instance-toolbar>
    Items
    &nbsp;&nbsp;&nbsp;
    <a mat-button
       color="primary"
       (click)="openCreateItemDialog()">
      <mat-icon>add_circle_outline</mat-icon>
      CREATE ITEM
    </a>
    <button mat-button
            color="primary"
            [disabled]="!isGroupDeleteEnabled()"
            (click)="deleteSelectedItems()">
      <mat-icon>close</mat-icon>
      DELETE
    </button>
  </app-instance-toolbar>

  <div class="panel-content">
    <table mat-table
           *ngIf="dataSource"
           class="ya-data-table expand"
           [dataSource]="dataSource"
           [trackBy]="tableTrackerFn"
           matSort
           matSortActive="name"
           matSortDirection="asc"
           matSortDisableClear>

      <ng-container cdkColumnDef="select">
        <th mat-header-cell *cdkHeaderCellDef class="checkbox">
          <input type="checkbox" (change)="$event ? masterToggle() : null"
                 [checked]="selection.hasValue() && isAllSelected()">
        </th>
        <td mat-cell *cdkCellDef="let row" class="checkbox">
          <input type="checkbox" (click)="$event.stopPropagation()"
                 (change)="$event ? selection.toggle(row) : null"
                 [checked]="selection.isSelected(row)">
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Label</th>
        <td mat-cell *matCellDef="let item">
          <ng-container *ngIf="item.name">{{ item.name }}</ng-container>
          <i *ngIf="!item.name">(none)</i>
        </td>
      </ng-container>

      <ng-container cdkColumnDef="tags">
        <th mat-header-cell *cdkHeaderCellDef mat-sort-header>Tags</th>
        <td mat-cell *cdkCellDef="let row">
          <app-label *ngFor="let tag of (row.tags || [])"
                     backgroundColor="#cdeefd">{{ tag }}</app-label>
          <ng-container *ngIf="!row.tags">-</ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Start</th>
        <td mat-cell *matCellDef="let item">
          {{ (item.start | datetime) || '-' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
        <td mat-cell *matCellDef="let item">
          {{ item.duration }}
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let item">
          {{ item.type }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="expand"></th>
        <td mat-cell *matCellDef="let item"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          [class.selected]="selection.isSelected(row)"
          (click)="toggleOne(row)"></tr>
    </table>
  </div>
</app-instance-page>
