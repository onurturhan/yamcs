<app-instance-page>
  <app-instance-toolbar>
    Create band
  </app-instance-toolbar>

  <app-create-band-wizard-step step="2"></app-create-band-wizard-step>

  <div class="form-content ya-form">
    <form [formGroup]="form"
          novalidate
          autocomplete="off">
      <label>
        Label <span class="hint">(required)</span><br>
        <input type="text" formControlName="name">
      </label>
      <br>
      <label>
        Description <span class="hint">(optional)</span><br>
        <textarea formControlName="description" rows="3"></textarea>
      </label>
      <br>
      <label>
        Tags<br>
        <app-tag-select formControlName="tags"></app-tag-select>
      </label>

      <br>
      <div class="section-divider">
        <mat-divider></mat-divider>
      </div>

      <h4>Styles</h4>
      <app-item-band-styles [form]="form"></app-item-band-styles>
    </form>
    <p>&nbsp;</p>
    <div class="action-bar">
      <button class="ya-button" routerLink="../.."
              [queryParams]="{c: yamcs.context}">Cancel</button>
      <button class="ya-button primary" type="submit" (click)="onConfirm()"
              [disabled]="!form.valid">CREATE</button>
    </div>
  </div>
</app-instance-page>
