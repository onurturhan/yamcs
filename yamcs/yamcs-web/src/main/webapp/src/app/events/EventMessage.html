<ng-container *ngIf="summary === null || summary === undefined">-</ng-container>
<app-highlight *ngIf="summary !== null && summary !== undefined"
               [text]="summary" [term]="highlight"></app-highlight>
<ng-container *ngIf="detail">
  <app-icon-action icon="more_horiz" (click)="toggleExpanded()"></app-icon-action>
  <ng-container *ngIf="expanded$ | async">
    <br>
    <app-highlight [text]="detail" [term]="highlight"></app-highlight>
  </ng-container>
</ng-container>
